<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheet.css" />
    <title>Weather Data</title>
</head>

<body>
    <div class="container-fluid">
        <nav>
            <h1 class="website-title">Weather Dashboard</h1>
        </nav>

        <!-- Search Box -->
    
        <div class="row align-items-start">
            <div class="col-md-3">
                <h4>Search for a City:</h4>
                <input type="text" id="search-text">
                <input type="submit" value="Search" id="submit-btn">
                <h4 class="searched-cities">Past Cities Searched:</h4>
                <div class="past-city-container"></div>
            </div>
        
            <div id="weather-container" class="col-md-3">
                <h1 class="city-title"></h1>
                <h1 class="city-date"></h1>
                <h4 class="temp"></h4>
                <h4 class="wind"></h4>
                <h4 class="humidity"></h4>
                <h4 class="uv-index"></h4>
            </div>
        </div>

        <div class="container-fluid"> 
            <h3>5-Day Forecast:</h3>
            <div class="row">
                <div class="col-lg-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date-1"></h5>
                            <i class="icon-1"></i>
                            <h3 class="card-text-1"></h3>
                            <h3 class="card-wind-1"></h3>
                            <h3 class="card-humidity-1"></h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date-2"></h5>
                            <h3 class="card-text-2"></h3>
                            <h3 class="card-wind-2"></h3>
                            <h3 class="card-humidity-2"></h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date-3"></h5>
                            <h3 class="card-text-3"></h3>
                            <h3 class="card-wind-3"></h3>
                            <h3 class="card-humidity-3"></h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date-4"></h5>
                            <h3 class="card-text-4"></h3>
                            <h3 class="card-wind-4"></h3>
                            <h3 class="card-humidity-4"></h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date-5"></h5>
                            <h3 class="card-text-5"></h3>
                            <h3 class="card-wind-5"></h3>
                            <h3 class="card-humidity-5"></h3>
                        </div>
                    </div>
                </div>
            </div>
       </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js"></script>   
    </div>
</body>
</html>
